<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="batiment">
            <h2><span jhiTranslate="gatewaydbApp.immobiliedbBatiment.detail.title">Batiment</span> {{ batiment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaydbApp.immobiliedbBatiment.nom">Nom</span></dt>
                <dd>
                    <span>{{ batiment.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaydbApp.immobiliedbBatiment.nombreSalle">Nombre Salle</span></dt>
                <dd>
                    <span>{{ batiment.nombreSalle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/batiment', batiment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
