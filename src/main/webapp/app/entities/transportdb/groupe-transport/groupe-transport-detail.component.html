<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="groupeTransport">
            <h2><span jhiTranslate="gatewaydbApp.transportdbGroupeTransport.detail.title">Groupe Transport</span> {{ groupeTransport.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaydbApp.transportdbGroupeTransport.nom">Nom</span></dt>
                <dd>
                    <span>{{ groupeTransport.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaydbApp.transportdbGroupeTransport.nombreEleves">Nombre Eleves</span></dt>
                <dd>
                    <span>{{ groupeTransport.nombreEleves }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaydbApp.transportdbGroupeTransport.etat">Etat</span></dt>
                <dd>
                    <span>{{ groupeTransport.etat }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaydbApp.transportdbGroupeTransport.bus">Bus</span></dt>
                <dd>
                    <div *ngIf="groupeTransport.busId">
                        <a [routerLink]="['/bus', groupeTransport.busId, 'view']">{{ groupeTransport.busId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/groupe-transport', groupeTransport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
