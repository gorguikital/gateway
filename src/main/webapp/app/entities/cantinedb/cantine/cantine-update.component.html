<div class="row justify-content-center" style="border-radius: 20px">
    <div class="col-6" style="justify-content: center">
        <div class="card border-dark mb-3" style="max-width: 30rem;">
            <div class="card-header bg-dark" style="color: white;size: 20px">Create or edit a Cantine</div>
            <div class="card-body text-dark">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">

                    <div class="modal-body">
                        <div>
                            <jhi-alert-error></jhi-alert-error>

                            <div class="form-group" [hidden]="!editForm.get('id')!.value">
                                <input type="text" class="form-control col-md-10" id="id" name="id" formControlName="id" readonly />
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control col-md-10" name="libelle" id="field_libelle"
                                       formControlName="libelle" placeholder="LibellÃ©"/>
                                <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('libelle')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                                        This field is required to be at least 3 characters.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('libelle')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                                        This field cannot be longer than 10 characters.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control col-md-10" name="nombreGroupe" id="field_nombreGroupe"
                                       formControlName="nombreGroupe" placeholder="Nombre de goupe"/>
                                <div *ngIf="editForm.get('nombreGroupe')!.invalid && (editForm.get('nombreGroupe')!.dirty || editForm.get('nombreGroupe')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('nombreGroupe')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.get('nombreGroupe')?.errors?.number" jhiTranslate="entity.validation.number">
                                        This field should be a number.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer" style="justify-content: center">
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
